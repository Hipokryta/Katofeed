<!-- slider container -->
    <div class="container slider">
 
        <!-- enumerate all photos -->
        <a href="{{photo.fb_link}}" ng-repeat="photo in photos"><img class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)"  ng-src="{{photo.photo_url}}" /></a>

        <!-- prev / next controls -->
        <a class="arrow prev" href="#" ng-click="showPrev()"></a>
        <a class="arrow next" href="#" ng-click="showNext()"></a>

        <!-- extra navigation controls -->
        <ul class="photoNav">
            <li ng-repeat="photo in photos | limitTo:10" ng-class="{'active':isActive($index)}">
                <img src="{{photo.photo_url}}" ng-click="showPhoto($index);" />
        	
            </li>

        </ul>
    </div>
    <br/><br/><br/> 
    <div class="desc">
        <p>{{description}}</p>
    </div>
